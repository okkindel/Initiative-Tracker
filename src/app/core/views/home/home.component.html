<header class="flex items-center justify-between bg-primary/20 px-4 py-2">
  <img
    class="h-10 w-auto"
    src="/assets/images/logo.png"
    alt="Initiative Tracker"
  />

  <p-button label="Logout" (onClick)="logout()" />
</header>

<section class="container mx-auto mt-4 flex h-full flex-col">
  <it-enemies-toolbar [(queue)]="queue" />

  <div class="mt-4 flex h-full items-center justify-center">
    <it-initiative-queue [(queue)]="queue" />
  </div>
</section>
