<header class="flex items-center justify-between bg-primary/20 px-4 py-2">
  <img
    class="h-10 w-auto"
    src="/assets/images/logo.png"
    alt="Initiative Tracker"
  />

  <p-button label="Logout" (onClick)="logout()" />
</header>

<section class="container mx-auto mt-4 flex h-full flex-col">
  <div class="flex items-center justify-end gap-4">
    <ng-select
      (change)="monsterSelected($event); select.handleClearClick()"
      [loading]="monsters.isLoading()"
      placeholder="Find an enemy"
      [items]="monsters.data()"
      [clearable]="false"
      bindLabel="name"
      class="w-80"
      #select
    >
      <ng-template ng-option-tmp let-item="item">
        <div class="flex items-center gap-2">
          <avvvatars [value]="item.name" [size]="32" />
          <div>{{ item.name }}</div>
        </div>
      </ng-template>
    </ng-select>

    <p-button severity="secondary">
      <p>Create new</p>
      <it-icon name="Plus" />
    </p-button>
  </div>

  <div class="mt-4 flex h-full items-center justify-center">
    <it-initiative-queue [(queue)]="queue" />
  </div>
</section>
